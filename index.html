<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <section id="app">
            <h1>Apps</h1>
            <div class="line"></div> <iframe width="400" height="620" style="border: 0px;" src="https://studio.code.org/projects/applab/AmAIOlod-80aGvVFcBdbfjebPGUlVaYjI8ECZcJtZks/embed"></iframe> <iframe width="400" height="620" style="border: 0px;" src="https://studio.code.org/projects/applab/U9AQsuLnTixFr5caYUBM9qmkuaPCvmuWblFMcUPrC14/embed"></iframe>
        </section>
        <h2>Click On The Games To Explore</h2>
        <h5>These games are built in game lab, click on a game to play</h5>
        <div id="myCarousel" class="carousel slide">
            <!-- Wrapper for slides -->
            <div class="carousel-inner">
                <div class="item active">
                    <center> <a href="https://studio.code.org/projects/spritelab/jHPFPetO1oROHQSkg0M-za2axVlYjGPtHdt_Dgv3EFQ" target="_blank"> <img src="winnie_pooh.png" class="img-responsive"> </a>
                        <div class="carousel-content">
                            <p>Winne_Pooh</p>
                        </div>
                    </center>
                </div>
                <div class="item">
                    <center> <a href="https://studio.code.org/projects/spritelab/pRTwJ73sTg1kaNYz8xACP_XI9pqapwc2yat3DZ5stFw" target="_blank"> <img src="car_game.png" class="img-responsive"> </a>
                        <div class="carousel-content">
                            <p>Car_game</p>
                        </div>
                    </center>
                </div>
            </div>
            <!-- Left and right controls -->
            <a class="left carousel-control" href="#myCarousel" data-slide="prev"> <span class="glyphicon glyphicon-chevron-left"></span> </a>
            <a class="right carousel-control" href="#myCarousel" data-slide="next"> <span class="glyphicon glyphicon-chevron-right"></span> </a>
        </div>
        <h2>Click On The Play Store Apps To Explore</h2>
        <h5>These apps are built in play lab, click on the app to view</h5>
        <div id="myCarouse2" class="carousel slide">
            <!-- Wrapper for slides -->
            <div class="carousel-inner">
                <div class="item active">
                    <center> <a href="https://x.thunkable.com/copy/35a12e992f4326d78555fa0db997e9e3" target="_blank">
                            <img src="pagerchatapp.jpg" class="img-responsive"> </a>
                        <div class="carousel-content">
                            <p>Pager Chat app</p>
                        </div>
                    </center>
                </div>
                <div class="item">
                    <center> <a href="https://x.thunkable.com/copy/b280e43adbea2aedd3fea6ee60a69a7e" target="_blank"> <img src="tictactoe.JPG" class="img-responsive"> </a>
                        <div class="carousel-content">
                            <p>Tic Tac Toe</p>
                        </div>
                    </center>
                </div>
            </div> <!-- Left and right controls -->
            <a class="left carousel-control" href="#myCarouse2" data-slide="prev"> <span class="glyphicon glyphicon-chevron-left"></span> </a>
            <a class="right carousel-control" href="#myCarouse2" data-slide="next"> <span class="glyphicon glyphicon-chevron-right"></span> </a>
        </div>

</html>
